<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prestaciones Sociales</title>
  <link rel="stylesheet" href="./stylesheets/angular-material.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
</head>

<body ng-app="prestacionesApp" layout="column">
  <md-toolbar layout="row">
    <md-button class="home" aria-label="Operaciones">
      <md-icon md-svg-icon="home"></md-icon>
    </md-button>
    <h3>Prestaciones</h3>
    <h6 ng-show="authenticated">{{current_user.username}}</h6>
    <md-button class="home" ng-show="authenticated" ng-click="signout()" aria-label="Log Out">
      <md-icon md-svg-icon="signout"></md-icon>
    </md-button>
    <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/register">Register</a> </p>
  </md-toolbar>
  <div flex layout="row">
    <md-content flex id="content">
      <div ng-view ng-cloak></div>
    </md-content>
  </div>

  <!-- ANGULAR -->
  <script src="./javascripts/angular.min.js"></script>
  <script src="./javascripts/angular-animate.min.js"></script>
  <script src="./javascripts/angular-aria.min.js"></script>
  <script src="./javascripts/angular-file-upload.min.js"></script>
  <script src="./javascripts/angular-material.min.js"></script>
  <script src="./javascripts/angular-route.min.js"></script>
  <script src="./javascripts/angular-resource.min.js"></script>
  <script src="./javascripts/angular-cookies.min.js"></script>

  <!-- APP -->
  <script src="javascripts/prestaciones.js"></script>

  <!-- VIEWS -->
  <script src="views/test/test.js"></script>
  <script src="views/main/main.js"></script>
  <script src="views/company/company.js"></script>
  <script src="views/employee/employee.js"></script>
  <script src="views/payment/payment.js"></script>
  <script src="views/auth/auth.js"></script>

  <!-- MISC -->
  <script src="./javascripts/jquery.min.js"></script>
</body>

</html>
