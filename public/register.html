<form ng-submit="register()" class="form form-horizontal form-small">
  <h1>Register</h1>
  <p>{{error_message}}</p>
  <div class="form-group">
    <input type="text" id="inputUsername" class="form-control" placeholder="User name" ng-model="user.username">
  </div>
  <div class="form-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
