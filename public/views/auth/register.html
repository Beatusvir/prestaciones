<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
  <form ng-submit="register()" class="form-horizontal">
    <div layout="row">
      <p class="text-danger">{{error_message}}</p>
    </div>
    <div layout="row">
      <md-input-container>
        <input type="text" id="inputUsername" class="form-control" placeholder="User name" ng-model="user.username" required>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword"
        ng-blur="validatePassword()" required>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <md-button class="md-raised md-primary" type="submit">Register</button>
      </md-input-container>
    </div>
  </form>
</section>
