<div class="auth-card mdl-card mdl-shadow--2dp">
  <form ng-submit="register()" class="">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Register</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-input-container>
          <label>User Name</label>
          <input type="text" id="inputUsername" class="" ng-model="user.username">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" id="inputPassword" class="" ng-model="user.password">
        </md-input-container>
        <md-input-container>
          <label>Confirm Password</label>
          <input type="password" id="inputConfirmPassword" class="" ng-model="confirmPassword">
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" type="submit">Register</md-button>
      </md-card-actions>
    </md-card>
  </form>
</div>
