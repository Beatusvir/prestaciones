<div class="col-sm-6 col-sm-offset-3 form">
  <div class="row">
    <h1><span class="glyphicon glyphicon-user"></span> Login</h1>
  </div>
  <div class="row">
    <form ng-submit="login()" class="form-horizontal">
      <div class="form-group">
        <input type="text" id="inputUsername" ng-model="user.username" class="form-control" placeholder="User name">
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
