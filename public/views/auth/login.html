<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <form ng-submit="login()" class="form-horizontal">
      <div layout="row">
        <md-input-container>
          <input type="text" id="inputUsername" ng-model="user.username" class="form-control" placeholder="User Name">
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container>
          <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password">
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container>
          <md-button class="md-raised md-primary" type="submit">Login</md-button>
        </md-input-container>
      </div>
    </form>
</section>
